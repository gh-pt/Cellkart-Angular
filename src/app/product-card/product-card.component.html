<div class="rounded-md overflow-hidden shadow-lg bg-white text-black p-3 mat-elevation-z4"> <!-- Use Material elevation for shadow -->
    <mat-card>
        <img mat-card-image [src]="productImageUrl" alt="{{ product.Name }}" class="object-contain" style="height: 200px;" />
        <mat-card-content>
            <h6 class="mat-title">{{ product.Name }}</h6>
            <p class="mat-body-1"><strong>Brand:</strong> {{ product.Brand }}</p>
            <div class="flex items-center my-2">
                <span class="text-yellow-500 text-lg">{{ product.Rating }}</span>
                <span class="text-gray-500 ml-2">/ 5</span>
            </div>
            <p class="text-green-600 font-semibold text-xl my-2">{{ product.Price | currency:'INR':'symbol-narrow':'4.2-2' }}</p>
            <p class="mat-body-1"><strong>Stock:</strong> {{ product.Stock }} left</p>
            <p class="text-red-500"><strong>Discount:</strong> {{ product.Discount }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/editProduct', product.prodId]">Edit</button>
            <button mat-button color="warn" (click)="emitter.emit(product.prodId)">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
