<section>
    <h4 class="text-center text-2xl font-semibold m-4">ADMIN LOGIN</h4>
    <div class="flex justify-center text-black">
        <form class="w-full max-w-md p-6 bg-gray-700 rounded-lg" #loginForm="ngForm" (submit)="collectData(loginForm)">
            <div class="mb-4">
                <label for="username" class="block text-white mb-2">USERNAME</label>
                <input type="text" id="username" class="form-input w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                name="username" [(ngModel)]="admin.username"  #username="ngModel" required>
                <div class="text-red-500 text-sm mt-1" *ngIf="username.touched">
                    <div *ngIf="username.hasError('required')">Username is required</div>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white mb-2">PASSWORD</label>
                <input type="password" id="password" class="form-input w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                name="password" [(ngModel)]="admin.password" #password="ngModel" required>
                <div class="text-red-500 text-sm mt-1" *ngIf="password.touched">
                    <div *ngIf="password.hasError('required')">Password is required</div>
                </div>
            </div>
            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">LOGIN</button>
                <button type="reset" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Reset</button>
            </div>
        </form>
    </div>
</section>
